<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ValidaFood</title>

  <!-- Ícone da aba do navegador -->
  <link rel="icon" href="icons/icon-192.png" />

  <!-- Estilos simples para visualização básica -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input, button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 5px 0;
      padding: 10px;
      border-left: 5px solid #28a745;
    }
  </style>

  <!-- Manifesto PWA -->
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>ValidaFood 🥫</h1>

  <!-- Campos de entrada -->
  <input type="text" id="produto" placeholder="Nome do produto" />
  <input type="date" id="validade" />
  <button onclick="adicionarItem()">Adicionar</button>

  <ul id="lista"></ul>

  <!-- Script de funcionalidades -->
  <script src="script.js"></script>

  <!-- Registro do Service Worker para funcionar offline -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registrado'))
        .catch(err => console.error('Erro no SW:', err));
    }
  </script>
</body>
</html>
